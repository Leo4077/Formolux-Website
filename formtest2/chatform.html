<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.form-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

.form-field {
  position: relative;
}

.form-field label {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
  transition: 0.2s ease all;
  transform: translateY(24px);
  font-size: 14px;
  color: #999;
}

.form-field select,
.form-field input,
.form-field textarea {
  width: 100%;
  padding: 10px;
  border: none;
  border-bottom: 1px solid #ccc;
}

.form-field select:focus ~ label,
.form-field select:valid ~ label,
.form-field input:focus ~ label,
.form-field input:valid ~ label,
.form-field textarea:focus ~ label,
.form-field textarea:valid ~ label {
  transform: translateY(4px);
  font-size: 12px;
  color: #666;
}






</style>
<body>
    <div class="form-container">
        <div class="form-row">
          <div class="form-field">
            <select name="style" id="style" required>
              <option disabled hidden selected></option>
              <option>Honey Moon</option>
              <option>Solo Travel</option>
              <option>Family Trip</option>
              <option>Besties trip</option>
            </select>
            <label for="style">Travel Style</label>
          </div>
          <div class="form-field">
            <input type="number" name="people-number" id="people-number"required>
            <label for="people-number">Number of Travelers</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <input type="date" name="arrival-date" id="arrival-date" required>
            <label for="arrival-date">Arrival Date</label>
          </div>
          <div class="form-field">
            <input type="date" name="departure-date" id="departure-date" required>
            <label for="departure-date">Departure Date</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <input type="text" name="firstname" id="firstname" required>
            <label for="firstname">* First Name</label>
          </div>
          <div class="form-field">
            <input type="text" name="lastname" id="lastname" required>
            <label for="lastname">* Last Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <input type="email" name="email" id="email" required>
            <label for="email">* Your E-Mail</label>
          </div>
          <div class="form-field">
            <textarea name="country" id="country" not required></textarea>
            <label for="country">Your Country</label>
          </div>
        </div>
      </div>
      
      
      
      
      
      
</body>
</html>
