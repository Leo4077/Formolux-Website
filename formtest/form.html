<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div id="container">
        <form action="#" method="post" id="contact_form">
            <!-- travel style問題 -->
          <div class="styleQuestion">
            <label for="styleQuestion"></label>
            <select placeholder="travel style" name="travel style" id="travel style_input" required>
                <option disabled hidden selected>Travel Style</option>
                <option>Honey Moon</option>
                <option>Solo</option>
                <option>Family Travel</option>
                <option>Besties trip</option>
              </select>
          </div>
          <!-- number of traveler 問題 -->
          <div class="numberQuestion">
            <label for="numberQuestion"></label>
            <input type="text" placeholder="Number of Travelers" name="Number of Travelers" id="number_input" required>
          </div>
          <!-- arrival date 問題 -->
          <div class="dateQuestion">
            <label for="datequestion"></label>
            <input type="date" placeholder="Arrival Date" name="Arrival Date" id="date_input" required>
          </div>
          <!-- departure date 問題 -->
          <div class="departureQuestion">
            <label for="dateQuestion"></label>
            <input type="date" placeholder="Departure Date" name="Departure Date" id="date_input" required>
          </div>
          <!-- First name 問題 -->
          <div class="firstQuestion">
            <label for="firstQuestion"></label>
            <input type="name" placeholder="First Name" name="First Name" id="name_input" required>
          </div>
          <!-- Last name 問題 -->
          <div class="lastQuestion">
            <label for="lastQuestion"></label>
            <input type="name" placeholder="Last Name" name="Last Name" id="name_input" required>
          </div>
          <!-- Email 問題 -->
          <div class="emailQuestion">
            <label for="emailQuestion"></label>
            <input type="email" placeholder="Your E-Mail" name="Your E-Mail" id="email_input" required>
          </div>
          <!-- country問題 -->
          <div class="countryQuestion">
            <label for="countryQuestion"></label>
            <input type="text" placeholder="Your Country" name="Your Country" id="country_input" required>
          </div>
          <!-- Notes 問題 -->
          <!-- <div class="subject">
            <label for="subject"></label>
            <select placeholder="Subject line" name="subject" id="subject_input" required>
              <option disabled hidden selected>Subject line</option>
              <option>I'd like to start a project</option>
              <option>I'd like to ask a question</option>
              <option>I'd like to make a proposal</option>
            </select>
          </div> -->
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
        </form><!-- // End form -->
      </div><!-- // End #container -->
</body>
</html>
