<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeymoon</title>
    <link rel="stylesheet" href="../mainstyle.css">
    <link rel="stylesheet" href="./honeymoon.css">
    <link rel="stylesheet" href="../combine/combine.css">
    <script src="../combine/combine.js"></script>
</head>

<body>
    <!-- 頁首區 -->
    <header class="header1">
        <div class="topbar">
            <!-- 頁首Logo -->
            <h1 class="headerLogo">
                <a href="index.html">
                    <img src="../images/FORMOLUX TRAVEL.png" alt="formoluxLogo">
                </a>
            </h1>

            <!-- 按鈕區 -->
            <div>
                <nav class="contactBtn">
                    <!-- 頁首聯絡按鈕 -->
                    <ul class="btn-contact">
                        <li><a href="#" alt="contactUs">CONTACT</a></li>
                    </ul>
                </nav>

                <!-- Hamburger menu選單 -->
                <div class="menu-wrap">
                    <!-- Hamburger -->
                    <input type="checkbox" class="toggler">
                    <div class="hamburger">
                        <div></div>
                    </div>
                    <!-- 選單 -->
                    <div class="menu">
                        <div>
                            <div>
                                <ul>
                                    <li>
                                        <a href="#" class="text" id="travelStyle">
                                            TRAVEL<br />STYLE
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutTaiwan">
                                            ABOUT<br />TAIWAN
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutUs">
                                            ABOUT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="contactUs">
                                            CONTACT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                </ul>

                                <!-- 關閉按鈕 -->
                                <span class="close">CLOSE</span>
                                <div class="menu_logo">FORMOLUX TRAVEL</div>

                                <nav>
                                    <ul class="icon"> <!-- target blank 另開視窗 -->
                                        <li><a href="https://www.facebook.com/" target="_blank" class="icon-fb"></a>
                                        </li>
                                        <li><a href="https://www.instagram.com/" target="_blank" class="icon-ig"></a>
                                        </li>
                                        <li><a href="https://www.gmail.com/" target="_blank"
                                                class="icon-email"></a></span>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主內容1 (首圖) -->
    <div class="honeymoon-section1">
        <img src="../images/honeymoon-title.png">
    </div>

    <!-- 主內容2 (內文) -->
    <div class="honeymoon-section2">
        <!-- 左邊圖片區 -->
        <div class="honeymoon-leftpicture">
            <!-- 標題區-大 -->
            <div id="honeymoon-leftpicture-word1">
                <!-- 標題-上 -->
                <p class="honeymoon-leftpicture-title1">HONEY</p>
                <!-- 標題-下 -->
                <p class="honeymoon-leftpicture-title2">MOON</p>
            </div>
            <!-- 標題區-小 -->
            <div id="honeymoon-leftpicture-word2">
                <!-- 線段 -->
                <div class="honeymoon-leftpicture-line"></div>
                <!-- 小字 -->
                <div class="honeymoon-leftpicture-title3">one day</div>
                <!-- 線段 -->
                <div class="honeymoon-leftpicture-line"></div>
            </div>

        </div>



        <!-- 右邊內容區 -->
        <div class=" honeymoon-content">
            <!-- 內容區塊1 -->
            <div class="honeymoon-content-box">
                <!-- 文字區塊 -->
                <div class="honeymoon-wordbox">
                    <!-- 主標 -->
                    <p class="honeymoon-title"></p>
                    <!-- 副標 -->
                    <p class="honeymoon-subtitle"></p>
                </div>
                <!-- 圖片區塊 -->
                <div class="honeymoon-content-image">
                    <!-- 圖 -->
                    <img src="">
                    <!-- 數字標示 -->
                    <p class="honeymoon-content-image-p"></p>
                </div>
                <!-- 介紹文字區塊 -->
                <div class="honeymoon-content-introbox">
                    <p class="honeymoon-content-intro"></p>
                </div>
            </div>
            <!-- 內容區塊2 -->
            <div class="honeymoon-content-box">
                <!-- 文字區塊 -->
                <div class="honeymoon-wordbox">
                    <!-- 主標 -->
                    <p class="honeymoon-title"></p>
                    <!-- 副標 -->
                    <p class="honeymoon-subtitle"></p>
                </div>
                <!-- 圖片區塊 -->
                <div class="honeymoon-content-image">
                    <!-- 圖 -->
                    <img src="">
                    <!-- 數字標示 -->
                    <p class="honeymoon-content-image-p"></p>
                </div>
                <!-- 介紹文字區塊 -->
                <div class="honeymoon-content-introbox">
                    <p class="honeymoon-content-intro"></p>
                </div>
            </div>



            <!-- 按鈕 -->
            <div class="honeymoon-btn">
                <button>

                </button>
            </div>

        </div>
    </div>

    <!-- 主內容3 (提示標語) -->
    <div class="honeymoon-section3">
        <img src="../images/honeymoon-star.png">
        <p>Click “CONTACT” below to customize this journey to meet your special needs and desires</p>
    </div>

    <!-- 頁尾區 -->
    <footer id="footerBar">
        <!-- 頁尾Logo -->
        <h1 class="footerLogo">
            <a href="index.html">
                <img src="../images/footerlogo.png" alt="Logo">
            </a>
        </h1>
        <!-- 頁尾按鈕 -->
        <nav>
            <ul class="footerMenu">
                <li><a href="#">TRAVEL STYLE</a></li>
                <li><a href="#">ABOUT TAIWAN</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
