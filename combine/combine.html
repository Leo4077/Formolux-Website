<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./combine.css">
    <link rel="stylesheet" href="../mainstyle.css">
    <script src="./combine.js"></script>

</head>

<body>
    <!-- 頁首區 -->
    <header class="header1">
        <div class="topbar">
            <!-- 頁首Logo -->
            <h1 class="headerLogo">
                <a href="index.html">
                    <img src="../images/FORMOLUX TRAVEL.png" alt="formoluxLogo">
                </a>
            </h1>

            <!-- 按鈕區 -->
            <div>

                    <!-- 頁首聯絡按鈕 -->
                    <ul class="btn-contact">
                        <li><a href="#" alt="contactUs">CONTACT</a></li>
                    </ul>
                </nav>

                <!-- Hamburger menu選單 -->
                <div class="menu-wrap">
                    <!-- Hamburger -->
                    <input type="checkbox" class="toggler">
                    <div class="hamburger">
                        <div></div>
                    </div>
                    <!-- 選單 -->
                    <div class="menu">
                        <div>
                            <div>
                                <ul>
                                    <li>
                                        <a href="#" class="text" id="travelStyle">
                                            TRAVEL<br />STYLE

                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutTaiwan">
                                            ABOUT<br />TAIWAN
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutUs">
                                            ABOUT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="contactUs">
                                            CONTACT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                </ul>

                                <!-- 關閉按鈕 -->
                                <span class="close">CLOSE</span>
                                <div class="menu_logo">FORMOLUX TRAVEL</div>

                                <nav>
                                    <ul class="icon"> <!-- target blank 另開視窗 -->
                                        <li><a href="https://www.facebook.com/" target="_blank" class="icon-fb"></a>
                                        </li>
                                        <li><a href="https://www.instagram.com/" target="_blank" class="icon-ig"></a>
                                        </li>
                                        <li><a href="https://www.gmail.com/" target="_blank"
                                                class="icon-email"></a></span>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- 頁尾區 -->

        <h1 class="footerLogo">
            <a href="index.html">
                <img src="../images/footerlogo.png" alt="Logo">
            </a>
        </h1>
        <!-- 頁尾按鈕區 -->
        <nav>
            <ul class="footerMenu">
                <li><a href="#">TRAVEL STYLE</a></li>
                <li><a href="#">ABOUT TAIWAN</a></li>
                <li><a href="#">ABOUT US</a></li>
