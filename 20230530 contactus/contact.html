<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<link rel="stylesheet" href="../mainstyle.css">
<link rel="stylesheet" href="../combine/combine.css">
<link rel="stylesheet" href="./contact.css">
<body>
    <!-- 頁首區 -->
    <header class="header1">
        <div class="topbar">
            <!-- 頁首Logo -->
            <h1 class="headerLogo">
                <a href="index.html">
                    <img src="../images/FORMOLUX TRAVEL.png" alt="formoluxLogo">
                </a>
            </h1>

            <!-- 按鈕區 -->
            <div>
                <nav class="contactBtn">
                    <!-- 頁首聯絡按鈕 -->
                    <ul class="btn-contact">
                        <li><a href="#" alt="contactUs">CONTACT</a></li>
                    </ul>
                </nav>

                <!-- Hamburger menu選單 -->
                <div class="menu-wrap">
                    <!-- Hamburger -->
                    <input type="checkbox" class="toggler">
                    <div class="hamburger">
                        <div></div>
                    </div>
                    <!-- 選單 -->
                    <div class="menu">
                        <div>
                            <div>
                                <ul>
                                    <li>
                                        <a href="#" class="text" id="travelStyle">
                                            TRAVEL<br />STYLE
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutTaiwan">
                                            ABOUT<br />TAIWAN
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutUs">
                                            ABOUT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="contactUs">
                                            CONTACT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                </ul>

                                <!-- 關閉按鈕 -->
                                <span class="close">CLOSE</span>
                                <div class="menu_logo">FORMOLUX TRAVEL</div>

                                <nav>
                                    <ul class="icon"> <!-- target blank 另開視窗 -->
                                        <li><a href="https://www.facebook.com/" target="_blank" class="icon-fb"></a>
                                        </li>
                                        <li><a href="https://www.instagram.com/" target="_blank" class="icon-ig"></a>
                                        </li>
                                        <li><a href="https://www.gmail.com/" target="_blank"
                                                class="icon-email"></a></span>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Contact Us 標題區 -->
    <section id="contactUs">
        <div class="contactBanner">
            <img src="../images/contactTitle.png" alt="">
        </div>
    </section>
    <!-- Contact Us 表單區 -->
    <section id="formpage">
        <!-- 玻璃擬態背景 -->
        <div class="blurContainer">
            <div class="blurbox top-box"></div>
            <div class="blurbox middle-box"></div>
            <div class="blurbox bottom-box"></div>
            <form name="message_form" id="message_form" action="" method="post">
                <div class="form-container">
                    <div class="form-field">
                        <!-- 用placeholder空值代替required -->
                        <select class="floating-select" onclick="this.setAttribute('value',this.value);" value="" name="style"
                            id="style" placeholder=" " style="width:100%; margin-top: 18px;">
                            <option value=""></option>
                            <option value="1">Honey Moon</option>
                            <option value="2">Solo Travel</option>
                            <option value="3">Family Trip</option>
                            <option value="4">Besties trip</option>
                            <option value="5">Others</option>
                        </select>
                        <label for="style">Travel Style</label>
                    </div>
        
                    <div class="form-field">
                        <input class="floating-input" type="text" name="people-number" id="people-number" placeholder=" ">
                        <label for="people-number">Number of Travelers</label>
                    </div>
        
                    <div class="form-field">
                        <input class="floating-input" type="text" onclick="(this.type='date')" name="arrival-date"
                            id="arrival-date" placeholder=" ">
                        <label for="arrival-date">Arrival Date</label>
                    </div>
        
                    <div class="form-field">
                        <input class="floating-input" type="text" onclick="(this.type='date')" name="departure-date"
                            id="departure-date" placeholder=" ">
                        <label for="departure-date">Departure Date</label>
                    </div>
                
                    <div class="form-field">
                        <input class="floating-label" type="text" name="firstname" id="firstname" required>
                        <label for="firstname">&#10038; &nbsp; First Name</label>
                    </div>
        
                    <div class="form-field">
                        <input class="floating-label" type="text" name="lastname" id="lastname" required>
                        <label for="lastname">&#10038; &nbsp; Last Name</label>
                    </div>
        
        
                    <div class="form-field">
                        <input class="floating-label" type="text" name="email" id="email" required>
                        <label for="email">&#10038; &nbsp; Your E-Mail</label>
                    </div>
        
                    <div class="form-field">
                        <input class="floating-input" type="text" id="country" placeholder=" "></input>
                        <label for="country">Your Country</label>
                    </div>

                    <div class="form-field msgbox">
                        <textarea class="floating-input floating-textarea" name="message" id="message" placeholder="If you have any question, please don't hesitate to let us know. Thanks!"
                           ></textarea>
                        <label for="message" id="msglabel">Notes / Special Requests</label>
                    </div> 
                    <!-- 按鈕 -->
                    
                    <button id="taiwan-travelbtn" type="submit">
                        <div class="sendcontainer">
                            <span>SEND</span>
                            <img id="taiwan-travelbtn-img" src="../images/contactarr.svg">
                        </div>
                    </button>
                </div>
            </form>
        </div>

        <!-- 下方資訊欄 -->
    
        <div class="btnBar">
            <div class="btnBox">
                <div class="touchText">
                    <img src="../images/GET IN TOUCH.png" alt="">
                </div>
                    
                <!-- FB flower -->
