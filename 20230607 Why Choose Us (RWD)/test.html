<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiple Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/assets/owl.carousel.css'>

    <style>
        .grid {
            background: #1896e0;
            height: 300px;
            color: #f3c81e;
        }

        /* Owl Carousel  */
        .owl-prev span,
        .owl-next span {
            color: #8199A3;
        }

        .owl-prev span:hover,
        .owl-next span:hover {
            color: #8199A3;
        }

        .owl-prev,
        .owl-next {
            position: absolute;
            top: 0;
            height: 100%;
        }

        .owl-prev {
            left: 7px;
        }

        .owl-next {
            right: 7px;
        }

        /* removing blue outline from buttons */
        button:focus,
        button:active {
            outline: none;
        }
    </style>

</head>

<body>

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-carousel">

                    <!-- 在這新增上一張按鈕 -->
                    <button class="btn btn-primary customPrevBtn">Previous</button>

                    <div class="owl-carousel carousel-main">
                        <div class="grid d-flex flex-column align-items-center justify-content-center">
                            <h5 class="text-center logoFont">Slide 1</h5>
                        </div>
                        <div class="grid d-flex flex-column align-items-center justify-content-center">
                            <h5 class="text-center logoFont">Slide 2</h5>
                        </div>
                        <div class="grid d-flex flex-column align-items-center justify-content-center">
                            <h5 class="text-center logoFont">Slide 3</h5>
                        </div>
                        <div class="grid d-flex flex-column align-items-center justify-content-center">
                            <h5 class="text-center logoFont">Slide 4</h5>
                        </div>
                        <div class="grid d-flex flex-column align-items-center justify-content-center">
                            <h5 class="text-center logoFont">Slide 5</h5>
                        </div>
                        <div class="grid d-flex flex-column align-items-center justify-content-center">
                            <h5 class="text-center logoFont">Slide 6</h5>
                        </div>
                    </div>

                    <!-- 在這新增下一張按鈕 -->
                    <button class="btn btn-primary customNextBtn">Next</button>

                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/owl.carousel.min.js'></script>


    <script type="text/javascript">
        // Owl Carousel

        $('.carousel-main').owlCarousel({
            items: 3,
            loop: true,// 循環播放
            autoplay: false,
            autoplayTimeout: 2000,
            margin: 10, // 外距10px
            nav: true,// 顯示點點
            dots: false,
            navText: ['<span class="fas fa-chevron-left fa-2x"></span>', '<span class="fas fa-chevron-right fa-2x"></span>'],
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1, // 螢幕大小為 0~600 顯示 1 個項目
                    nav: true
                },
                600: {
                    items: 2, //螢幕大小為 600~1000 顯示 3 個項目
                    nav: false
                },
                1000: {
                    items: 3, //螢幕大小為 1000 以上 顯示 5 個項目
                    nav: true,
                    loop: true
                }
            }
        })
        // 為"下一張"按鈕添加點擊事件
        $('.customNextBtn').click(function () {
            $('.carousel-main').trigger('next.owl.carousel');
        })

        // 為"上一張"按鈕添加點擊事件
        $('.customPrevBtn').click(function () {
            $('.carousel-main').trigger('prev.owl.carousel');
        })
        
    </script>

</body>

</html>
