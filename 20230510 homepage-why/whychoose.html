<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./header+footer01.css">
    <link rel="stylesheet" href="./whychoose.css">
    <link rel="stylesheet" href="./mainstyle.css">
</head>

<body>
    <!-- 頁首區 -->
    <header id="topbar">
        <!-- 頁首Logo -->
        <h1 class="headerLogo">
            <a href="index.html">
                <img src="../images/FORMOLUX TRAVEL.png" alt="formoluxLogo">
            </a>
        </h1>

        <div>
            <nav class="contactBtn">
                <!-- 頁首聯絡按鈕 -->
                <ul class="btn-contact">
                    <li><a href="#" alt="contactUs">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主內容 -->
    <div id="homepage-content">
        <!-- 區段一 -->
        <div id="homepage-topsection">
            <!-- 大圖 -->
            <div id="homepage-bigimage">
                <img src="../images/whywhy.png" alt="bigimage">
            </div>
            <!-- 圖片區 -->
            <div id="homepage-introbox">
                <!-- 三張圖 -->
                <div class="homepage-introimage">
                    <img src="../images/why-1.png" alt="">
                </div>
                <div class="homepage-introimage" id="homepage-introimage2">
                    <img src="../images/why-2.png" alt="">
                </div>
                <div class="homepage-introimage">
                    <img src="../images/why-3.png" alt="">
                </div>
            </div>
        </div>

        <!-- 區段二 -->
        <div id="homepage-bottomsection">
            <!-- 標語 -->
            <div class="homepage-slogan">
                <div id="homepage-slogan-element-1">Discovery the</div>
                <div id="homepage-slogan-element-2">Luxury</div>
                <div id="homepage-slogan-element-3">of traveling with us</div>
            </div>
            <!-- 左右滑圖片區 -->
            <div id="homepage-imagegallery"></div>
            <!-- 評論區 -->
            <div id="homepage-commentbox">
                <!--                 <h3>Traveler</h3><br>
            <h2>Review</h2> -->
                <div id="homepage-comment"></div>
            </div>
            <!-- 聯絡按鈕 -->
            <div id="homepage-contactbtn">
                <!-- <button>Choose Your Travel Style</button> -->
            </div>
            <!-- 媒體報導 -->
            <div id="mediabox">
                <img src="../images/media.png" alt="">
            </div>
        </div>

        <!-- 頁尾區 -->
        <footer id="footerBar">
            <!-- 頁尾Logo -->
            <h1 class="footerLogo">
                <a href="index.html">
                    <img src="../images/footerlogo.png" alt="Logo">
                </a>
            </h1>
            <!-- 頁尾按鈕 -->
            <nav>
                <ul class="footerMenu">
                    <li><a href="#">TRAVEL STYLE</a></li>
                    <li><a href="#">ABOUT TAIWAN</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </footer>

</body>

</html>
