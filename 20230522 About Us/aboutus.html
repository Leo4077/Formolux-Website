<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aboutus</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../mainstyle.css">
    <link rel="stylesheet" href="../combine/combine.css">
    <link rel="stylesheet" href="./aboutus.css">
    <script src="../combine/combine.js"></script>
</head>

<body>
    <!-- 頁首區 -->
    <header class="header1">
        <div class="topbar">
            <!-- 頁首Logo -->
            <h1 class="headerLogo">
                <a href="index.html">
                    <img src="../images/FORMOLUX TRAVEL.png" alt="formoluxLogo">
                </a>
            </h1>

            <!-- 按鈕區 -->
            <div>
                <nav class="contactBtn">
                    <!-- 頁首聯絡按鈕 -->
                    <ul class="btn-contact">
                        <li><a href="#" alt="contactUs">CONTACT</a></li>
                    </ul>
                </nav>

                <!-- Hamburger menu選單 -->
                <div class="menu-wrap">
                    <!-- Hamburger -->
                    <input type="checkbox" class="toggler">
                    <div class="hamburger">
                        <div></div>
                    </div>
                    <!-- 選單 -->
                    <div class="menu">
                        <div>
                            <div>
                                <ul>
                                    <li>
                                        <a href="#" class="text" id="travelStyle">
                                            TRAVEL<br />STYLE
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutTaiwan">
                                            ABOUT<br />TAIWAN
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutUs">
                                            ABOUT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="contactUs">
                                            CONTACT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                </ul>

                                <!-- 關閉按鈕 -->
                                <span class="close">CLOSE</span>
                                <div class="menu_logo">FORMOLUX TRAVEL</div>

                                <nav>
                                    <ul class="icon"> <!-- target blank 另開視窗 -->
                                        <li><a href="https://www.facebook.com/" target="_blank" class="icon-fb"></a>
                                        </li>
                                        <li><a href="https://www.instagram.com/" target="_blank" class="icon-ig"></a>
                                        </li>
                                        <li><a href="https://www.gmail.com/" target="_blank"
                                                class="icon-email"></a></span>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 區段一(白底) -->
    <section class="aboutus-first-section">
        <!-- 大標區 -->
        <div class="aboutus-title-box">
            <img src="../images/Aboutus-title.png">
        </div>

        <!-- 按鈕區 -->
        <div class="aboutus-btn-box">
            <svg width="1555" height="83" viewBox="0 0 1555 83" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1.5" y="1.5" width="1552" height="80" stroke="#000537" stroke-width="2" />
                <path d="M308.5 1.5L262.5 81.5" stroke="red" stroke-width="2" />
                <path d="M625.5 1.5L579.5 81.5" stroke="#000537" stroke-width="2" />
                <path d="M840.5 1.5L794.5 81.5" stroke="#000537" stroke-width="2" />
                <path d="M1094.5 1.5L1048.5 81.5" stroke="#000537" stroke-width="2" />
                <path d="M1304.5 1.5L1259.5 81.5" stroke="#000537" stroke-width="2" />
            </svg>



            <p class="aboutus-btn">BRAND STORY</p>
            <p class="aboutus-btn">ACCOMMODATION</p>
            <p class="aboutus-btn">TRAFFIC</p>
            <p class="aboutus-btn">TOUR GUIDE</p>
            <p class="aboutus-btn">SERVICE</p>
            <p class="aboutus-btn">IN THE PRESS</p>
        </div>

    </section>

    <!-- 區段二(內容) -->
    <section class="aboutus-second-section">
        <div class="aboutus-content-box">

        </div>
    </section>

    <!-- 區段三 -->
    <section class="aboutus-third-section">
        <!-- 色塊區 -->
        <div class="aboutus-color-box"></div>

        <!-- choose區 -->
        <div class="aboutus-choose-box">
            <!-- 文字區 -->
            <div class="aboutus-choose-wordbox">
                <!-- 上區 -->
                <div class="aboutus-choose-titlebox">
                    <!-- 主標題 -->
                    <p class="aboutus-choose-title">Can’t wait</p>
                    <!-- 星星 -->
                    <svg width="39" height="43" viewBox="0 0 39 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.4765 42.351H20.3639L23.1373 26.7421L38.5569 32.3015L39.0006 31.5531L26.3543 21.3967L39.0006 11.3471L38.5569 10.5988L23.1373 16.0512L20.3639 0.442322H19.4765L16.7032 16.0512L1.28357 10.5988L0.839844 11.3471L13.4861 21.3967L0.839844 31.5531L1.28357 32.3015L16.7032 26.7421L19.4765 42.351Z"
                            fill="#47BFD9" />
                    </svg>
                </div>
                <!-- 子標題 -->
                <p class="aboutus-choose-subtitle">to travel with us ?</p>
            </div>

            <!-- choose按鈕 -->
            <div id="aboutus-choosebtn-box">
                <a href="#">
                    <button id="aboutus-choosebtn">
                        <span>Choose Your Travel Style</span>
                        <svg id="aboutus-choosebtn-svg" width="85" height="33" viewBox="0 0 85 33" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path id="aboutus-choosebtn-svg-path"
                                d="M0.818359 15.1568L79.801 15.1568C78.0993 14.3858 76.3248 13.3676 74.7033 12.0753C71.359 9.41019 68.5953 5.51485 68.5953 0.179723L70.1802 0.179722C70.1802 4.82934 72.5672 8.28388 75.6614 10.7498C78.7666 13.2244 82.5132 14.6383 84.9993 15.1738L84.9003 16.1969L84.9993 17.22C82.5132 17.7555 78.7666 19.1694 75.6614 21.6441C72.5672 24.1099 70.1802 27.5645 70.1802 32.2141L68.5953 32.2141C68.5953 26.879 71.359 22.9836 74.7033 20.3185C76.3248 19.0262 78.0993 18.008 79.801 17.237L0.818359 17.237L0.818359 15.1568Z"
                                fill="currentColor" />
                        </svg>

                    </button>
                </a>
            </div>
        </div>

    </section>


    <!-- 頁尾區 -->
    <footer id="footerBar">
        <!-- 頁尾Logo -->
        <h1 class="footerLogo">
            <a href="index.html">
                <img src="../images/footerlogo.png" alt="Logo">
            </a>
        </h1>
        <!-- 頁尾按鈕 -->
        <nav>
            <ul class="footerMenu">
                <li><a href="#">TRAVEL STYLE</a></li>
                <li><a href="#">ABOUT TAIWAN</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </footer>


</body>

</html>
