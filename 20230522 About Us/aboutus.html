<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aboutus</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../mainstyle.css">
    <link rel="stylesheet" href="../combine/combine.css">
    <link rel="stylesheet" href="./aboutus.css">
    <script src="../combine/combine.js"></script>
</head>

<body>
    <!-- 頁首區 -->
    <header class="header1">
        <div class="topbar">
            <!-- 頁首Logo -->
            <h1 class="headerLogo">
                <a href="index.html">
                    <img src="../images/FORMOLUX TRAVEL.png" alt="formoluxLogo">
                </a>
            </h1>

            <!-- 按鈕區 -->
            <div>
                <nav class="contactBtn">
                    <!-- 頁首聯絡按鈕 -->
                    <ul class="btn-contact">
                        <li><a href="#" alt="contactUs">CONTACT</a></li>
                    </ul>
                </nav>

                <!-- Hamburger menu選單 -->
                <div class="menu-wrap">
                    <!-- Hamburger -->
                    <input type="checkbox" class="toggler">
                    <div class="hamburger">
                        <div></div>
                    </div>
                    <!-- 選單 -->
                    <div class="menu">
                        <div>
                            <div>
                                <ul>
                                    <li>
                                        <a href="#" class="text" id="travelStyle">
                                            TRAVEL<br />STYLE
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutTaiwan">
                                            ABOUT<br />TAIWAN
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="aboutUs">
                                            ABOUT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="text" id="contactUs">
                                            CONTACT<br />US
                                            <img src="../images/Vector 1 (Stroke).png" class="line">
                                            <img src="../images/arrow.png" class="arrow">
                                        </a>
                                    </li>
                                </ul>

                                <!-- 關閉按鈕 -->
                                <span class="close">CLOSE</span>
                                <div class="menu_logo">FORMOLUX TRAVEL</div>

                                <nav>
                                    <ul class="icon"> <!-- target blank 另開視窗 -->
                                        <li><a href="https://www.facebook.com/" target="_blank" class="icon-fb"></a>
                                        </li>
                                        <li><a href="https://www.instagram.com/" target="_blank" class="icon-ig"></a>
                                        </li>
                                        <li><a href="https://www.gmail.com/" target="_blank"
                                                class="icon-email"></a></span>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 大標區 -->
    <section class="">
        <div class="aboutus-title-box">
            <img src="../images/Aboutus-title.png">
        </div>
        <div class="aboutus-btn-box">

        </div>
    </section>

    <section class="">
        <div class="aboutus-content-box">

        </div>
    </section>

    <section class="">
        <!-- 色塊區 -->
        <div class="aboutus-color-box">

        </div>

        <!-- choose區 -->
        <div class="aboutus-choose-box">
            <!-- 直向排列 -->
            <div class="aboutus-choose-wordbox">
                <!-- 橫向排列 -->
                <div class="aboutus-choose-titlebox">
                    <!-- 主標題 -->
                    <p class="aboutus-choose-title">Can’t wait</p>
                    <!-- 星星 -->
                    <svg></svg>
                </div>
                <!-- 子標題 -->
                <p class="aboutus-choose-subtitle">to travel with us ?</p>
            </div>
            <!-- choose按鈕 -->
            <div id="aboutus-choosebtn-box">
                <a href="#">
                    <button id="aboutus-choosebtn">
                        <span>Choose Your Travel Style</span>
                        <img id="aboutus-choosebtn-img" src="../images/btn-arrow.png">
                    </button>
                </a>
            </div>
        </div>

    </section>


    <!-- 頁尾區 -->
    <footer id="footerBar">
        <!-- 頁尾Logo -->
        <h1 class="footerLogo">
            <a href="index.html">
                <img src="../images/footerlogo.png" alt="Logo">
            </a>
        </h1>
        <!-- 頁尾按鈕 -->
        <nav>
            <ul class="footerMenu">
                <li><a href="#">TRAVEL STYLE</a></li>
                <li><a href="#">ABOUT TAIWAN</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
